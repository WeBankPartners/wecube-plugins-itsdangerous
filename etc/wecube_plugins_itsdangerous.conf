{
    "public_endpoint": "http://www.wecube_plugins_itsdangerous.cn/",
    "locale_app": "wecube_plugins_itsdangerous",
    "locale_path": "./etc/locale",
    "language": "en",
    "server": {
        "bind": "0.0.0.0",
        "port": 9000
    },
    "log": {
    	"gunicorn_access": "./access.log",
    	"gunicorn_error": "./error.log",
        "path": "./server.log",
        "level": "INFO",
        "format_string": "%(asctime)s.%(msecs)03d %(process)d %(levelname)s %(name)s:%(lineno)d [-] %(message)s",
        "date_format_string": "%Y-%m-%d %H:%M:%S",
        "loggers": [
        	{"name": "sqlalchemy.engine.base.Engine", "path": "./sql.log", "level": "DEBUG", "propagate": false, "log_console": true}
        ]
    },
    "db": {
        "connection": "mysql+pymysql://127.0.0.1/itsdangerous",
        "pool_size": 3,
        "pool_recycle": 3600,
        "pool_timeout": 5,
        "max_overflow": 5
    },
    "application": {
        "names": ["wecube_plugins_itsdangerous.apps.processor"]
    },
    "rate_limit": {
        "enabled": true,
        "storage_url": "memory://",
        "strategy": "fixed-window",
        "global_limits": null
    }
}
